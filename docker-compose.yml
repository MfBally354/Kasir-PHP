# ===================================
# docker-compose.yml
# Sistem Kasir PHP untuk Desktop
# Windows / Linux x86_64 (Docker Desktop)
# Port: 8090 (Web), 3307 (MariaDB)
# ===================================

version: "3.9"

services:
  # ===== PHP + Apache Web Server =====
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kasir_web
    ports:
      - "8090:80"
    volumes:
      - ./:/var/www/html
      - ./uploads:/var/www/html/uploads
    environment:
      APACHE_DOCUMENT_ROOT: /var/www/html
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kasir_network
    restart: unless-stopped

  # ===== MariaDB (DESKTOP / AMD64) =====
  db:
    image: mariadb:10.6
    container_name: kasir_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: kasir_db
      MYSQL_USER: iqbal
      MYSQL_PASSWORD: "#semarangwhj354iqbal#"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/kasir_db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - kasir_network
    restart: unless-stopped
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_allowed_packet=64M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword123"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ===== Adminer (OPTIONAL, DESKTOP) =====
  # adminer:
  #   image: adminer:latest
  #   container_name: kasir_adminer
  #   ports:
  #     - "8091:8080"
