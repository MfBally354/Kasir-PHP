# ===================================
# docker-compose.yml
# Sistem Kasir PHP dengan Docker
# Port: 8090
# ===================================

version: '3.8'

services:
  # ===== PHP Apache Web Server =====
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kasir_web
    ports:
      - "8090:80"
    volumes:
      - ./:/var/www/html
      - ./uploads:/var/www/html/uploads
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    depends_on:
      - db
    networks:
      - kasir_network
    restart: unless-stopped

  # ===== MySQL Database =====
  db:
    image: mysql:8.0
    container_name: kasir_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: kasir_db
      MYSQL_USER: kasir_user
      MYSQL_PASSWORD: kasir_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/kasir_db.sql:/docker-entrypoint-initdb.d/kasir_db.sql
    networks:
      - kasir_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # ===== phpMyAdmin (Optional) =====
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: kasir_phpmyadmin
    ports:
      - "8091:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root123
      MYSQL_ROOT_PASSWORD: root123
    depends_on:
      - db
    networks:
      - kasir_network
    restart: unless-stopped

# ===== Networks =====
networks:
  kasir_network:
    driver: bridge

# ===== Volumes =====
volumes:
  mysql_data:
    driver: local
