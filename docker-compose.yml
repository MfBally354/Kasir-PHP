# ===================================
# docker-compose.yml untuk ARM (Raspberry Pi)
# Port: 8090
# ===================================

services:
  # ===== PHP Apache Web Server =====
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kasir_web
    ports:
      - "8090:80"
    volumes:
      - ./:/var/www/html
      - ./uploads:/var/www/html/uploads
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
      - DB_HOST=db
      - DB_NAME=kasir_db
      - DB_USER=iqbal
      - DB_PASS="#semarangwhj354iqbal#"
    depends_on:
      - db
    networks:
      - kasir_network
    restart: unless-stopped

  # ===== MySQL/MariaDB untuk ARM =====
  db:
    image: jsurf/rpi-mariadb:latest
    container_name: kasir_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "#semarangwhj354iqbal#"
      MYSQL_DATABASE: kasir_db
      MYSQL_USER: iqbal
      MYSQL_PASSWORD: "#semarangwhj354iqbal#"
      MYSQL_ROOT_HOST: "%"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/kasir_db.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - kasir_network
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

# ===== Networks =====
networks:
  kasir_network:
    driver: bridge

# ===== Volumes =====
volumes:
  mysql_data:
    driver: local
EOF
