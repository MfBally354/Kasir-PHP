  #     ADMINER_DEFAULT_SERVER: db
  #   depends_on:
  #     - db
  #   networks:
  #     - kasir_network
  #   restart: unless-stopped

# ===== Networks =====
networks:
  kasir_network:
    driver: bridge

# ===== Volumes =====
volumes:
  mysql_data:
    driver: local
