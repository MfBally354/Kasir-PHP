# ===================================
# docker-compose.yml
# Sistem Kasir PHP dengan Docker
# Port: 8090
# ===================================

version: '3.8'

services:
  # ===== PHP Apache Web Server =====
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kasir_web
    ports:
      - "8090:80"
    volumes:
      - ./:/var/www/html
      - ./uploads:/var/www/html/uploads
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kasir_network
    restart: unless-stopped

  # ===== MySQL Database =====
  db:
    image: mysql:8.0
    container_name: kasir_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: #semarangwhj354iqbal#
      MYSQL_DATABASE: kasir_db
      MYSQL_USER: iqbal
      MYSQL_PASSWORD: #semarangwhj354iqbal#
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/kasir_db.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - kasir_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== phpMyAdmin (Optional) =====
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: kasir_phpmyadmin
    ports:
      - "8091:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - db
    networks:
      - kasir_network
    restart: unless-stopped

# ===== Networks =====
networks:
  kasir_network:
    driver: bridge

# ===== Volumes =====
volumes:
  mysql_data:
    driver: local
