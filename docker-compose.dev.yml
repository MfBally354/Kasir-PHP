# ===================================
# docker-compose.dev.yml
# Untuk LAPTOP/PC (Windows/Linux x86_64)
# Port: 8090 (Web), 3307 (MySQL), 8091 (phpMyAdmin)
# ===================================

services:
  # ==== PHP Apache Web Server (x86_64) ====
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: kasir_web_dev
    ports:
      - "8090:80"
    volumes:
      - ./:/var/www/html
      - ./uploads:/var/www/html/uploads
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kasir_network
    restart: unless-stopped

  # ===== MySQL 8.0 untuk x86_64 =====
  db:
    image: mysql:8.0
    container_name: kasir_db_dev
    platform: linux/amd64
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "rootpassword123"
      MYSQL_DATABASE: kasir_db
      MYSQL_USER: root
      MYSQL_PASSWORD: ""
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./database/kasir_db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - kasir_network
    restart: unless-stopped
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_allowed_packet=64M
      --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword123"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # ===== phpMyAdmin =====
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: kasir_phpmyadmin_dev
    platform: linux/amd64
    ports:
      - "8091:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      UPLOAD_LIMIT: 20M
    depends_on:
      - db
    networks:
      - kasir_network
    restart: unless-stopped

# ===== Networks =====
networks:
  kasir_network:
    driver: bridge

# ===== Volumes =====
volumes:
  mysql_data_dev:
    driver: local